<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Adam Basinski" />
    <meta name="description" content="Main page of taco restaurant." />
    <title>The Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <!--Navigation bar-->
      <nav aria-label="primary-navigation">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="home.html#AboutLTS">About LTS</a></li>
          <li><a href="home.html#Menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          width="400"
          height="267"
        />
        <figcaption>Tacos and a Drink</figcaption>
      </figure>
    </header>

    <main>
      <!--Contact Me form-->
      <article>
        <h2>Our Contact Form</h2>
        <form action="http:/httpbin.org/get" method="get"></form>
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="firstName">Name:</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="your name"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your email"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="message">Your Message:</label><br />
            <textarea name="formMessage" id="message" cols="30" rows="10">
Type your message here.</textarea
            >
          </p>
        </fieldset>
        <button
          type="submit"
          formaction="https:/httpbin.org/post"
          formmethod="post"
        >
          Send
        </button>
        <button type="reset">Reset</button>
      </article>

      <!--Location and telephone number-->
      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane Suite T <br />
          Kansas City, MO 55555-5555 <br /><br>
          Phone: <a href="tel:555-555-5555">555-555-5555</a>
        </address>
      </article>
    </main>

    <footer>
      <p><a href="#">Back to Top</a></p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
